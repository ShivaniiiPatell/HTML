<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        HTML ol Tag defines an ordered list on the website or web page. Default list style of ordered list element is numerical or decimal.
    -->
    <h1>The ol element</h1>

    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol start="50">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <!--
        The <ul> tag defines an unordered (bulleted) list.
        Use the <ul> tag together with the <li> tag to create unordered lists.
    -->
    <h1>The ul element</h1>

    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <!--

    -->
    <h1>The dl, dd, and dt elements</h1>

    <p>These three elements are used to create a description list:</p>

    <dl>
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
    </dl>
 
</body>
</html>
